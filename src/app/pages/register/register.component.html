<section class="login mt-5">
  <div class="title">
    <div class="wrapper">
        <div class="top">Enregistrement</div>
        <div class="bottom" aria-hidden="true">Enregistrement</div>
    </div>
</div>
  <div class="container">
    <form [formGroup]="form" #f="ngForm" (ngSubmit)="submit(f)" novalidate>
      <div class="row">
        <div class="col-12 col-md-6 mb-3">
          <label for="lastName" class="form-label">Nom</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName" name="lastName">
      </div>
      <div class="col-12 col-md-6 mb-3">
        <label for="firstName" class="form-label">Pr√©nom</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName" name="firstName">
      </div>
      <div class="col-12 mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" name="email">
      </div>
      <div class="col-12 col-md-6 mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="password" formControlName="password" name="password">
      </div>
      <div class="col-12 col-md-6 mb-3">
        <label for="validPassword" class="form-label">Confirmation du mot de passe</label>
        <input type="password" class="form-control" id="password" formControlName="validPassword" name="validPassword">
      </div>
    </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success">Connexion</button>
      </div>
    </form>
  </div>
</section>
