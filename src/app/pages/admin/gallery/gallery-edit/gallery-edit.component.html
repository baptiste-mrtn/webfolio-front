<section class="mt-5">
  <div class="container">
    <form [formGroup]="form" #f="ngForm" (ngSubmit)="submit(f)" novalidate>
      <div class="mb-3">
        <label for="title" class="form-label">Titre</label>
        <input type="text" class="form-control" id="title" formControlName="title">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea type="text" class="form-control" id="description" formControlName="description"></textarea>
      </div>
      <div class="mb-3">
        <label for="picture" class="form-label">Image</label>
        <input type="file" class="form-control" id="picture" formControlName="picture"  accept="image/jpeg, image/png">
      </div>
      <div class="mb-3">
        <label for="url" class="form-label">Lien</label>
        <input type="text" class="form-control" id="url" formControlName="url">
      </div>
      <!-- <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="publish">
        <label class="form-check-label" for="publish">Check me out</label>
      </div> -->
      <button type="submit" class="btn btn-success">{{ id ? "Enregistrer" : "Ajouter"}}</button>
      <button type="reset" class="btn btn-warning">Effacer</button>
      <button [routerLink]="'/admin/gallery/list'" class="btn btn-danger">Retour</button>
    </form>
  </div>
</section>
