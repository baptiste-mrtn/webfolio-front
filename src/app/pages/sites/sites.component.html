<section class="sites container mt-5">
    <div class="title">
        <div class="wrapper">
            <div class="top">Sites</div>
            <div class="bottom" aria-hidden="true">Sites</div>
        </div>
    </div>
    <div class="border-special bg-dark mx-auto">
        <ul class="list row pe-4 mt-3">
            <li *ngFor="let item of sites" class="col-12 col-md-6 col-lg-3 p-2 m-0 pointer">
              <a [routerLink]="'read/'+item.idcrypt" class="pointer">
                <img class="rounded-top" [src]="url + item.picture" [alt]="item.title +'-'+ item.description"/>
                <div class="p-1 rounded-bottom bg-bm">
                  <span class="m-1">{{item.title}}</span><br>
                  <span class="m-1">{{item.description}}</span>
                  <div *ngIf="item.categories" class="d-flex justify-content-center align-items-center mx-2">
                    <small *ngFor="let cat of item.categories"
                    class="small rounded mb-1 me-1 text-center px-1 bg-light text-dark">{{cat.name}}</small>
                  </div>
                </div>
              </a>
            </li>
          </ul>
    </div>
</section>
